{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='points_system.css') }}">

<body>
    <div class="container">
        <h1>Points System</h1>

              <div class="streak-container">
            <button id="collect-points">Collect 2 Points</button>
            <div class="streak-tracker">
                <div class="day" data-day="Monday">
                    <div class="circle"></div>
                    <p>Monday</p>
                </div>
                <div class="day" data-day="Tuesday">
                    <div class="circle"></div>
                    <p>Tuesday</p>
                </div>
                <div class="day" data-day="Wednesday">
                    <div class="circle"></div>
                    <p>Wednesday</p>
                </div>
                <div class="day" data-day="Thursday">
                    <div class="circle"></div>
                    <p>Thursday</p>
                </div>
                <div class="day" data-day="Friday">
                    <div class="circle"></div>
                    <p>Friday</p>
                </div>
                <div class="day" data-day="Saturday">
                    <div class="circle"></div>
                    <p>Saturday</p>
                </div>
                <div class="day" data-day="Sunday">
                    <div class="circle"></div>
                    <p>Sunday</p>
                </div>
            </div>
        </div>


        <h2>Spin the Wheel</h2>
        <div class="wheel-container">
            <div class="arrow"></div> <!-- Arrow -->
            <div id="wheel">
                <div class="segment">2</div>
                <div class="segment">3</div>
                <div class="segment">5</div>
                <div class="segment">10</div>
                <div class="segment">0</div>
            </div>
            <button id="spin-button">Spin</button>
        </div>

        <p id="spin-result"></p>
        <p id="user-points">Points: {{ points }}</p>
    </div>



    <script src="/static/points_system.js"></script>

</body>
{% endblock %}
