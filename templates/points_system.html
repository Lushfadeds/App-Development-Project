{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='points_system.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="{{ url_for('static', filename='js/Winwheel.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1>Points System</h1>
            <p>Total Points: <span id="totalPoints">{{ total_points }}</span></p>
        </header>

        <!-- Weekly Progress Bar -->
        <div class="text-center mb-4">
            <div class="btn-group">
                {% for name in ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"] %}
                    <button class="btn btn-outline-primary daily-btn" data-day="{{ loop.index0 }}">{{ name }}</button>
                {% endfor %}
            </div>
            <p id="dailyMessage" class="text-success mt-2"></p>
        </div>

        <!-- Spin Wheel Section -->
        <div class="text-center">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <button id="spinButton" class="btn btn-primary mt-3">Spin</button>
            <p id="spinResult" class="text-success mt-3"></p>
        </div>
    </div>

    <script>
    const theWheel = new Winwheel({
        numSegments: 8,
        segments: [
            { fillStyle: "#eae56f", text: "3 Points" },
            { fillStyle: "#89f26e", text: "2 Points" },
            { fillStyle: "#7de6ef", text: "5 Points" },
            { fillStyle: "#e7706f", text: "Try Again" },
            { fillStyle: "#eae56f", text: "Spin Again" },
            { fillStyle: "#89f26e", text: "0 Points" },
            { fillStyle: "#7de6ef", text: "2 Points" },
            { fillStyle: "#e7706f", text: "House Loses" },
        ],
        animation: {
            type: "spinToStop",
            duration: 5,
            spins: 8,
            callbackFinished: displayResult,
        },
    });

    const spinButton = document.getElementById("spinButton");

spinButton.addEventListener("click", () => {
    spinButton.disabled = true;

    // Send a POST request to the backend
    $.post('/spin-result', {}, (response) => {
        console.log("Backend Response:", response);

        // Find the segment matching the response message
        const segmentIndex = theWheel.segments.findIndex(
            (segment) => segment.text === response.message
        );

        // Check if segmentIndex is valid
        if (segmentIndex === -1) {
            console.warn("No matching segment found. Defaulting to the first segment.");
            theWheel.animation.stopAngle = 360; // Default to the first segment
        } else {
            // Calculate stop angle
            const stopAngle =
                (360 / theWheel.numSegments) * segmentIndex + Math.random() * (360 / theWheel.numSegments);
            theWheel.animation.stopAngle = 360 - stopAngle;
        }

        // Spin the wheel
        theWheel.startAnimation();

        // Update total points
        document.getElementById("totalPoints").innerText = response.total_points;
    });
});

function displayResult() {
    const winningSegment = theWheel.getIndicatedSegment();
    document.getElementById("spinResult").innerText = `Result: ${winningSegment.text}`;
    spinButton.disabled = false;
}


</script>

</body>
</html>
{% endblock %}
