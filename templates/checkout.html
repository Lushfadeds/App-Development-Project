{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- Add New Card Section -->
        <div class="col-md-6">
            <h3 class="mb-4">Add New Card <i class="bi bi-credit-card"></i></h3>
            <form method="POST" action="{{ url_for('checkout') }}">
                <div class="mb-3">
                    <label for="card_number" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Enter card number" required>
                </div>
                <div class="mb-3 row">
                    <div class="col-8">
                        <label for="expiry_date" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                    </div>
                    <div class="col-4">
                        <label for="cvc" class="form-label">CVC</label>
                        <input type="text" class="form-control" id="cvc" name="cvc" placeholder="CVC" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name on card" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Pay ${{ total_cost | round(2) }}</button>
            </form>
        </div>

        <!-- Items Ordered Section -->
        <div class="col-md-6">
            <h3 class="mb-4">Items Ordered:</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>QTY</th>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.qty }}</td>
                        <td>{{ item.name }}</td>
                        <td>${{ item.price | round(2) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"><strong>Total Cost (Inclusive GST):</strong></td>
                        <td><strong>${{ total_cost | round(2) }}</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
{% endblock %}
